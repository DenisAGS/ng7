<div class="container color-dark">
    <div class="col">
        <p>Agrega un tweet</p>
    </div>
    <div class="col">
        <p>Tweets ({{ itemCount }})</p>
    </div>
</div>

<div class="container color-light" [@goals]="goals.length">
    <div class="col">
        <p>Que quiere decir hoy?</p>
        <form action="">
            <input type="text" name="item" id="" class="txt" placeholder="Usuario">
            <input type="text" class="txt" name="item" placeholder="Tweet..." [(ngModel)]="goalText">

            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
    </div>
    <div class="col">
        <p class="life-container"*ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{ goal }}
        </p>
    </div>
</div>
